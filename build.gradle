group 'com.walker'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.nanohttpd:nanohttpd:2.2.0'
    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.5'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile 'org.xerial:sqlite-jdbc:3.21.0.1'
    implementation 'com.github.BtoBastian.Javacord:javacord:a0c8f86c4e'
    compile 'com.github.BtoBastian.Javacord:javacord-core:a0c8f86c4e'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
